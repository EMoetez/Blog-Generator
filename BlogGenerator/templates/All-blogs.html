<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>All blog posts</title>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!--Navbar-->
    <nav class="bg-gradient-to-r from-cyan-500 to-blue-500 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:font-bold pr-2">Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white p-3 hover:font-bold">Saved blogs</a>
            <a href="logout" class="text-white hover:font-bold">Logout</a>
        </div>
        
         
    </nav>  
    <!--Main content container-->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <!--Blog posts section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold"> All blog    posts</h2>
                <div class="space-y-4">

                  {% for article in blog_articles reversed %}  
                  <a href="BlogDetails/{{article.id}}">
                    <div class="border border-gray-300 p-3 bg-white rounded-lg">
                        <h3 class="text-lg font-semibold" >{{article.youtube_title}}</h3>
                        <p> {{article.generated_content|truncatechars:80}}</p>
                    </div>
                  </a>
                  {% endfor %}

                </div>
                
            </section>
        </div>
    </div>
    <footer class="text-center text-black p-4 mt-6">
        Powered by MB
     </footer>
</body>
</html>
